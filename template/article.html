<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta id="viewport" name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<title>{{title}}</title>
	<!--
	<script src="mvcfw.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css" />
	-->
	<style>
input {
	outline:none;
}

/*
	TODO remove settings on BODY since we can't namespace it.
*/
/*
	TODO test putting a class on HEAD.
		- Fails on FF. 
*/
body,
div,
dl,
dt,
dd,
ul,
ol,
li,
h1,
h2,
h3,
h4,
h5,
h6,
pre,
code,
form,
fieldset,
legend,
input,
textarea,
p,
blockquote,
th,
td {
	margin:0;
	padding:0;
}
body{
	line-height: 1.5;
}
table {
	border-collapse:collapse;
	border-spacing:0;
}
fieldset,
img {
	border:0;
}
/*
	TODO think about hanlding inheritence differently, maybe letting IE6 fail a bit...
*/
address,
caption,
cite,
code,
dfn,
em,
strong,
th,
var {
	font-style:normal;
	font-weight:normal;
}

code,
kbd,
samp,
tt{
	font-size: 100%;
}


/*
	TODO Figure out where this list-style rule is best set. Hedger has a request to investigate.
*/
ol,
ul{
	list-style:disc;
}

caption,
th {
	text-align:left;
}

a:link,
a:visited {
	text-decoration: none;
	color:#2D67C1;
}

/* remember to define focus styles! 
:focus {
	outline: 0;
}
*/

abbr,
acronym {
	border:0;
	font-variant:normal;
}
/* to preserve line-height and selector appearance */
sup {
	font-size: 100%;
	vertical-align:text-top;
}
sub {
	font-size: 100%;
	vertical-align:text-bottom;
}
input,
textarea,
select {
	font-family:inherit;
	font-size:inherit;
	font-weight:inherit;
}
/*to enable resizing for IE*/
input,
textarea,
select {
	*font-size:100%;
}
/*because legend doesn't inherit in IE */
legend {
	color:#000;
}
body {
	font: 14px/1.5 tahoma, helvetica, clean, sans-serif;
	color: #333;
	cursor: default;
}
	.head{
		height: 30px;
		line-height: 30px;
		top:0;
		left: 20px;
		right:20px;
		background: #111;
		background: -webkit-gradient(linear,left top,left bottom,from(#333),to(#111));
		background: -moz-linear-gradient(top,#333,#111);
		background: transparent	9;
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#333',endColorstr='#111');
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
		-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
		-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
		border-bottom-right-radius: 4px 4px;
		border-bottom-left-radius: 4px 4px;
		overflow:hidden;
	}
	.head .title{
		color:#F9F9F9;
		height:30px;
		margin-left:30px;
		cursor:pointer;
		width:150px;
		float:left;
		font: 14px/1.5 tahoma, helvetica, clean, sans-serif;
		line-height:30px;
	}
	.head span{
		color:#E3E3E3;
		margin-left:20px;
	}
	.head .poweredby{
		width:300px;
		float:right;
		height:30px;
		color:#F9F9F9;
	}
	.head .poweredby a, .head .poweredby span{
		display:block;
		float:left;
		margin-left:5px;
	}
	.head .poweredby .nodejs_icon{
		width:120px;
		height:30px;
	}
	.head .poweredby .heroku_icon{
		width:90px;
		height:30px;
	}
	.body{
		max-width:780px;
		margin:30px auto 0 auto;
	}
	.title{
		height:20px;
		line-height:20px;
		font-size:20px;
		margin-bottom:3px;
	}
	.tag{
		background:#EBEFF9;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
		-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
		-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
		border-radius: 3px;
		border: 1px solid #9CC2EF;
		width:50px;
		text-align:center;
		float:left;
		margin-right:3px;
	}
	.tag_wrap{
		height:20px;
		margin:3px 0 3px 0;
	}
	.footer{
		text-align:center;
		color:#707070;
	}
	</style>
</head>
